electron_is_easy:
  title: It's easier than you think
  description:
    We are your strategic <em>embedded research & development partner</em>. We bring together impeccable
    technical expertise, project management, and a commitment to your success to
    create a value-add partnership that brings your products to market faster and
    more cost-effectively.<br>
    <br>
    We selectively curate each team of talented engineers to work collaboratively with
    you throughout the product ideation and development lifecycle. We strive to be your
    goto team of engineers or a true extension of your team, working side-by-side with
    you and your engineers, to help solve your toughest engineering problems.<br>
    <br>
    With nearly 6 years of experience in our established Ownership Model of doing
    business with our clients, we can work entirely or as well as collaboratively as
    you need and want us to be, within your organization’s established processes.
  page_link: More about it!

